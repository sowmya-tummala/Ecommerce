<!DOCTYPE html>
<html>
<head>
    <title>Product Reviews</title>
    <style>
        .reviews-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        .review {
            border: 1px solid #d3d3d3;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .review-rating {
            font-size: 24px;
            color: #ffc107;
        }

        .review-author {
            font-weight: bold;
        }

        .review-content {
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="reviews-container">
        <div class="review">
            <div class="review-header">
                <span class="review-rating">★★★★☆</span>
                <span class="review-author">User123</span>
            </div>
            <p class="review-content">This product exceeded my expectations! It's a great value for the price.</p>
        </div>

        <div class="review">
            <div class="review-header">
                <span class="review-rating">★★★☆☆</span>
                <span class="review-author">Customer456</span>
            </div>
            <p class="review-content">The quality is good, but the delivery took longer than expected.</p>
        </div>

        <div class="review">
            <div class="review-header">
                <span class="review-rating">★★★★★</span>
                <span class="review-author">HappyBuyer789</span>
            </div>
            <p class="review-content">I'm extremely satisfied with my purchase! The product arrived on time and looks fantastic.</p>
        </div>
    </div>
</body>
</html>
